name: deb_packege

on:
 push:
    tags:
      - "*deb_v*"
   

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: prepering to build
        run: sudo apt install cmake g++
          
      - name: Building of solver for release
        run: |
          cmake -DCPACK_GENERATOR_DEB=ON -B ./_build
          cd _build
          make package
          make package_source
          cd ..
          cd ..
        
      - name: Moving to artifacts
        run: |
          mv /home/runner/work/Lab09_TIMP/Lab09_TIMP/_build/*.deb artifacts
          mv /home/runner/work/Lab09_TIMP/Lab09_TIMP/_build/*.zip artifacts
          mv /home/runner/work/Lab09_TIMP/Lab09_TIMP/_build/*.tar.gz artifacts
          
      - name: Create a release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          
      - name: Upload release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/solver-0.1.1-Linux.deb
          asset_name: solver.deb
          asset_content_type: application/deb
